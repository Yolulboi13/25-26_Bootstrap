<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<!-- Stacked Form: Vertically on top of itself -->
<div class="container bg-secondary text-light mt-3">
    <form action="#" method="get">
        <!-- Email -->
        <div class="mb-3">
            <label class="form-label" for="email">Email:</label>
            <input class="form-control" type="email" id="email" name="email" placeholder="Enter email">
        </div>
        <!-- Pathword -->
        <div class="mb-3 mt-3">
            <label class="form-label" for="password">Password:</label>
            <input class="form-control" type="password" id="password" name="password" placeholder="Enter password">
        </div>
        <!-- Check Box -->
        <div class="mb-3 mt-3">
            <label class="form-check-label">
                <input type="checkbox" name="remember" class="form-check-input"> Remember me
            </label>
        </div>
        <!-- Text Box -->
        <div class="mb-3 mt-3">
            <label for="feedback" class="form-label">Feedback:</label>
            <textarea class="form-control" id="feedback" name="feedback" rows="3" placeholder="Please provide us with any meaningful feedback about our service"></textarea>
        </div>
        <!-- Button -->
        <button type="submit" class="btn btn-dark">Submit</button>
    </form>
</div>

<div class="container bg-secondary text-light mt-3">
    <form action="#" method="get">
        <div class="row">
            <div class="col">
                <label for="fname" class="form-label">First Name:</label>
                <input type="text" class="form-control" placeholder="Please enter your first name" name="fname" id="fname">
            </div>
            <div class="col">
                <label for="lname" class="form-label">Last Name:</label>
                <input type="text" class="form-control" placeholder="Please enter your last name" name="lname" id="lname">
            </div>
        </div>
    </form>
</div>

<div class="container bg-secondary text-light mt-3">
    <form action="#" method="get">
        <div class="row">
            <div class="col">
                <label for="address">Small</label>
                <input type="text" name="address" id="address" class="form-control-sm" placeholder="Enter your street address">
            </div>
            <div class="col">
                <label for="address">Default</label>
                <input type="text" name="city" id="city" class="form-control" placeholder="Enter your city">
            </div>
            <div class="col">
                <label for="address">Large</label>
                <input type="text" name="state" id="state" class="form-control-lg" placeholder="Enter your state">
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
