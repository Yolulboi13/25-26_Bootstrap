<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carosuel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active">Temp</button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1">Temp</button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2">Temp</button>
        </div>
        <!-- Slideshow/Images -->
        <div class="carousel-inner">
            <div class="carousel-item active"><img src="../carouselImages/chicago.jpg" alt="Chicago" class="d-block w-100"></div>
            <div class="carousel-item"><img src="../carouselImages/la.jpg" alt="Los Angeles" class="d-block w-100"></div>
            <div class="carousel-item"><img src="../carouselImages/ny.jpg" alt="New York" class="d-block w-100"></div>
        </div>
        <!-- Left & Right Buttons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
