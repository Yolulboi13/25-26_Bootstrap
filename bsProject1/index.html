<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MGD Home</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col">
            <div id="topLeft" class="carousel slide" data-bs-ride="carousel">
                <!-- Slideshow/Images -->
                <div class="carousel-inner">
                    <div class="carousel-item active"><img src="img/fitButtoned.jpg" alt="Me lookin kinda fire" class="d-block w-100 cImg"></div>
                    <div class="carousel-item"><img src="img/fitSuit.jpg" alt="Me lookin snazzy as hell" class="d-block w-100  cImg"></div>
                    <div class="carousel-item"><img src="img/fitThuggin.jpg" alt="Me thuggin it out for the real ones" class="d-block w-100  cImg"></div>
                </div>
            </div>
        </div>
        <div class="col">
            <div id="topMid" class="carousel slide" data-bs-ride="carousel">
                <!-- Slideshow/Images -->
                <div class="carousel-inner">
                    <div class="carousel-item active"><img src="img/fatty.jpg" alt="Me being fat" class="d-block w-100"></div>
                    <div class="carousel-item"><img src="img/glasses.jpg" alt="Me with some funky ahh glasses" class="d-block w-100"></div>
                    <div class="carousel-item"><img src="img/scream.jpg" alt="Me screaming for some reason" class="d-block w-100"></div>
                </div>
            </div>
        </div>
        <div class="col">
            <div id="topRight" class="carousel slide" data-bs-ride="carousel">
                <!-- Slideshow/Images -->
                <div class="carousel-inner">
                    <div class="carousel-item active"><img src="img/thumbsUp.jpg" alt="Me giving you approval" class="d-block w-100"></div>
                    <div class="carousel-item"><img src="img/thousandYardStare.jpg" alt="Me staring into an unsightly abyss from which not even my darkest thoughts could contend for rapture of my mortal soul" class="d-block w-100"></div>
                    <div class="carousel-item"><img src="img/topDown.jpg" alt="Me screaming for some reason" class="d-block w-100"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
        $('#mainCarousel').carousel({
        interval: 1
    });
</script>
</body>
</html>
