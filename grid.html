<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
<!--
    Screen Sizes (Replaces media queries):
        xs: phones <768px wide
        sm: tablets >= 768px wide
        md: small laptops >= 992px wide
        lg: desktops/laptops >= 1200px wide
-->
    <div class="row">
        <div class="col"><h1>Col1</h1></div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-sm-1"><h1>Col1</h1></div>
        <div class="col-lg-6 col-sm-11"><h1>Col2</h1></div>
    </div>
    <div class="row">
        <div class="col"><h1>Col1</h1></div>
        <div class="col"><h1>Col2</h1></div>
        <div class="col"><h1>Col3</h1></div>
    </div>
    <div class="row">
        <div class="col"><h1>Col1</h1></div>
        <div class="col"><h1>Col2</h1></div>
        <div class="col"><h1>Col3</h1></div>
        <div class="col"><h1>Col4</h1></div>
    </div>
    <div class="row">
        <div class="col"><h1>Col1</h1></div>
        <div class="col"><h1>Col2</h1></div>
        <div class="col"><h1>Col3</h1></div>
        <div class="col"><h1>Col4</h1></div>
        <div class="col"><h1>Col5</h1></div>
    </div>
    <div class="row">
        <div class="col-4"><h1>LeftSidebar</h1></div>
        <div class="col"><h1>Content</h1></div>
        <div class="col-1"><h1>RightSidebar</h1></div>
    </div>

    <div class="row">
        <div class="col-sm-1"><h1>Col1</h1></div>
        <div class="col-sm-11"><h1>Col2</h1></div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
